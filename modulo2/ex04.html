<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>4 - AdicionarItens</title>
</head>
<body>
	<input type="text" name="nome">
	<button onClick="adicionar()">Adicionar</button>
	<ul id="nomes"></ul>
	<script>
		var nomes = ["Bruna", "Isabella", "Emanuele"]
		var lista = document.getElementById('nomes')	

		for(x in nomes){
			var criaItem = document.createElement("li")
			var conteudo = document.createTextNode(nomes[x])
			criaItem.appendChild(conteudo)
			lista.appendChild(criaItem)
		}

		function adicionar(){
			var inputNome = document.querySelector("input[name='nome']")
			var nome = inputNome.value

			var novoItem = document.createElement("li")
			var item = document.createTextNode(nome)
			novoItem.appendChild(item)
			lista.appendChild(novoItem)

			inputNome.value = ""
		}
	</script>
</body>
</html>
